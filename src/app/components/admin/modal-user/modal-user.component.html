<!-- Modal -->
<div id="modalUser" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="box-header">
          <h3 class="box-title">Usuarios:</h3>
          <span> {{this.dataApiService.selectedImp.ip}} </span>
          <div style="float: right">
            <button class="btn btn-primary" (click)="getUsersImpressoras()">Listar</button>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Nome:</th>
                <th scope="col">ID</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let uimp of uimps">
                <td>{{ uimp.nomeUser }}</td>
                <td>{{ uimp.usuarioId }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
