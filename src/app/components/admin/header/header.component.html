<header class="main-header">
  <!-- Logo -->
  <a routerLink="/admin/admin-home" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>CRJ</b>TI</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Carajas</b>TIC</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Navegação</span>
      </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- Messages: style can be found in dropdown.less-->
        <li class="dropdown messages-menu">
        </li>
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu" *ngIf="isLogged">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="assets/img/user2-160x160.jpg" class="user-image" alt="User Image">
              <span class="hidden-xs">TI</span>
            </a>
          <ul class="dropdown-menu" >
            <!-- User image -->
            <li class="user-header" >
              <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
              <p>
                {{user.name}}
                <small>{{user.email}}</small>
              </p>
            </li>
            <!-- Menu Body -->
            <li class="user-body">
              <!-- /.row -->
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left" *ngIf="!isLogged">
                  <a routerLink="../admin/login" class="btn btn-default btn-flat">Logar</a>
              </div>
              <div class="pull-left">
                <a routerLink="profile" class="btn btn-default btn-flat">Profile</a>
            </div>
              <div class="pull-right">
                <a routerLink="../login" (click)="onLogout()" class="btn btn-default btn-flat" >Sair</a>
              </div>
            </li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li>
          <!-- <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a> -->
        </li>
      </ul>
    </div>
  </nav>
</header>
