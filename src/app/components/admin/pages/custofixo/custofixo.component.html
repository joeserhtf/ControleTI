<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Custo Fixos
    <small>Painel</small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a routerLink="/admin/admin-home">
        <i class="fa fa-dashboard"></i> Home</a>
    </li>
    <li class="active">Custo Fixo</li>
  </ol>
</section>

<section class="content">
    <div class="box">
        <div class="box-header">
          <h3 class="box-title">CFs</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                  <tr>
                    <th scope="col">Ordem</th>
                    <th scope="col">Empresa</th>
                    <th scope="col">Serviço</th>
                    <th scope="col">Unidade</th>
                    <th scope="col">Recebimento Padrão</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cf of cfs; index as i"> <!-- Definir funçao no ts --> 
                    <td scope="row">{{i+1}}</td>
                    <td>{{ cf.empresaName }} <span routerLink="/admin/cfhistorico/{{cf.cfhid}}" class="glyphicon glyphicon-folder-open"></span></td>
                    <td>{{ cf.servico }}</td>
                    <td>{{ cf.unidade }}</td>
                    <td>{{ cf.recebimentoData }}</td>
                  </tr>
                </tbody>
                </table>
        </div>
      </div>
</section>
