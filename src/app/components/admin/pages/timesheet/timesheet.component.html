<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    TimeSheet
    <small>{{user.username}}</small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a routerLink="/admin/admin-home">
        <i class="fa fa-dashboard"></i> Home</a>
    </li>
    <li class="active">TimeSheet</li>
  </ol>
</section>
<section class="content">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">{{month}} - {{year}}</h3>
    </div>
    <!-- /.box-header -->
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
      <table class="table table-bordered table-striped mb-0" >
        <thead>
          <tr >
            <th scope="col">Data</th>
            <th scope="col">Dia</th>
            <th scope="col">Total</th>
            <th scope="col">E1</th>
            <th scope="col">S1</th>
            <th scope="col">E2</th>
            <th scope="col">S2</th>
            <th scope="col">E3</th>
            <th scope="col">S3</th>
            <th scope='col'>Observações</th>
            <th scope='col'>Salvar</th>
        </thead>
        <tbody>
            <tr>
                <td><span name="data">01</span></td>
                <td><span name="dia">Segunda</span></td>
                <td><span name="total">Soma</span></td>
                <td><input name="e1" type="time" ></td>
                <td><input name="s1" type="time" ></td>
                <td><input name="e2" type="time" ></td>
                <td><input name="s2" type="time" ></td>
                <td><input name="e3" type="time" ></td>
                <td><input name="s3" type="time" ></td>
                <td><textarea name="obs" ></textarea></td>
                <td><span name="salvar" class="fa fa-check"></span></td>
              </tr>
          
        </tbody>
      </table>
    </div>
    <!-- /.box-body -->
  </div>
</section>
